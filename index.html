    <!-- Using srcset / w + sizes -->
    <h1>How it look on the street in Italy during lackdown?</h1>

      srcset="
        marco-testi-2wDTGnYGqsE-unsplash.jpg  300w,

        marco-testi-2wDTGnYGqsE-unsplash.jpg 1200w,
        marco-testi-2wDTGnYGqsE-unsplash.jpg 2000w
      "
      sizes="70vmin"
    />
